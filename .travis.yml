language: node_js
node_js:
- node
script:
- mkdir -p build
- cp index.html build/
- ls build
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: dawidvdh.com
  acl: public_read
  skip_cleanup: true
  local_dir: build
  region: us-east-1
branches:
  only:
  - master
